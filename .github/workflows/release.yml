name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract tag
        id: tag
        run: echo "TAG=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT

      - name: Read Python version
        id: pyver
        run: echo "version=$(cat .python-version)" >> $GITHUB_OUTPUT

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ steps.pyver.outputs.version }}

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build Docker image (no push yet)
        env:
          TAG: ${{ steps.tag.outputs.TAG }}
          PYTHON_VERSION: ${{ steps.pyver.outputs.version }}
        run: |
          IMAGE="ghcr.io/${GITHUB_REPOSITORY,,}"
          docker build \
            --build-arg PYTHON_VERSION="${PYTHON_VERSION}" \
            -t "${IMAGE}:${TAG}" -t "${IMAGE}:latest" .

      - name: Run container for E2E
        env:
          TAG: ${{ steps.tag.outputs.TAG }}
        run: |
          IMAGE="ghcr.io/${GITHUB_REPOSITORY,,}"
          docker run -d --name baissue-e2e \
            -p 8001:8000 \
            -e DATABASE_URL=sqlite:///./e2e.db \
            "${IMAGE}:${TAG}"

      - name: Run E2E tests against container
        env:
          BASE_URL: http://127.0.0.1:8001
        run: pytest -q tests/e2e

      - name: Cleanup container
        if: always()
        run: |
          docker logs baissue-e2e || true
          docker rm -f baissue-e2e || true

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker image to GHCR
        env:
          TAG: ${{ steps.tag.outputs.TAG }}
        run: |
          IMAGE="ghcr.io/${GITHUB_REPOSITORY,,}"
          docker push "${IMAGE}:${TAG}"
          docker push "${IMAGE}:latest"

      - name: Create GitHub Release with auto-generated notes
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.TAG }}
          generate_release_notes: true